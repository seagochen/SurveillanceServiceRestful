<div id="config-panel" class="cloud-panel">
    <div class="panel-header">
        <h2>クライアント {{ magistrate_id }} - クラウド設定</h2>
    </div>

    <form id="cloud-form" autocomplete="off">

        <fieldset class="config-fieldset">
            <legend>基本設定 (Basic Settings)</legend>
            <table class="config-table">
                <tbody>
                <tr>
                    <td><label for="upload_enable">アップロード有効</label></td>
                    <td>
                        <div
                            hx-get="/panel/cloud/{{ magistrate_id }}/toggle_button"
                            hx-trigger="load"
                            hx-swap="outerHTML"
                        >
                            <button disabled>Loading…</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="blocking_duration">イベント間隔 (秒)</label></td>
                    <td>
                    <input class="form-input" type="number" id="blocking_duration" name="blocking_duration"
                            min="0" step="1"
                            value="{{ config.blocking_duration if config.blocking_duration is not none else 0 }}"
                            {% if not config.enable %} disabled {% endif %}>
                    </td>
                </tr>
                <tr>
                    <td><label for="upload_level">アップロードレベル</label></td>
                    <td>
                    <input class="form-input" type="number" id="upload_level" name="upload_level"
                            min="0" step="1"
                            value="{{ config.upload_level if config.upload_level is not none else 0 }}"
                            {% if not config.enable %} disabled {% endif %}>
                    </td>
                </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset class="config-fieldset">
            <legend>不審者アップロード (Suspicious Person Upload)</legend>
            <table class="config-table">
                <tbody>
                    <tr>
                        <td><label for="sceptical_device_id">デバイスID</label></td>
                        <td><input class="form-input" type="text" id="sceptical_device_id" name="sceptical_device_id" 
                            value="{{ config.sceptical_image.device_id }}"
                            {% if not config.enable %} disabled {% endif %}>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="sceptical_action_code">アクションコード</label></td>
                        <td><input class="form-input" type="text" id="sceptical_action_code" name="sceptical_action_code" 
                            value="{{ config.sceptical_image.action_code }}"
                            {% if not config.enable %} disabled {% endif %}></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset class="config-fieldset">
            <legend>従業員アップロード (Employee Upload)</legend>
            <table class="config-table">
                <tbody>
                    <tr>
                        <td><label for="patrol_device_id">デバイスID</label></td>
                        <td><input class="form-input" type="text" id="patrol_device_id" name="patrol_device_id" 
                            value="{{ config.patrol_image.device_id }}"
                            {% if not config.enable %} disabled {% endif %}></td>
                    </tr>
                    <tr>
                        <td><label for="patrol_action_code">アクションコード</label></td>
                        <td><input class="form-input" type="text" id="patrol_action_code" name="patrol_action_code" 
                            value="{{ config.patrol_image.action_code }}"
                            {% if not config.enable %} disabled {% endif %}></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <div class="panel-footer" style="justify-content: flex-end;">
            <button
                type="button"
                class="danger"
                hx-get="/panel/magistrate/{{ magistrate_id }}"
                hx-target="#config-panel"
                hx-swap="outerHTML"
            >
                取り消し
            </button>
            
            <button
                type="button"
                class="primary"
                hx-post="/panel/cloud/{{ magistrate_id }}"
                hx-include="#cloud-form"
                hx-target="#config-panel"
                hx-swap="outerHTML"
            >
                確認
            </button>
        </div>
    </form>

</div>

<style>
    .cloud-panel .config-fieldset {
        border: 1px solid #555;
        border-radius: 8px;
        padding: 1.5em;
        margin-bottom: 2em;
    }
    .cloud-panel .config-fieldset legend {
        padding: 0 0.5em;
        font-size: 1.2em;
        font-weight: bold;
    }
    .cloud-panel .config-table {
        width: 100%;
        border-collapse: collapse;
    }
    .cloud-panel .config-table td {
        padding: 12px;
        border-bottom: 1px solid #444;
    }
    .cloud-panel .config-table td:first-child {
        width: 150px;
        font-weight: bold;
    }
    .cloud-panel .panel-footer button {
        margin-left: 10px;
    }
    .cloud-panel .config-fieldset[disabled] {
        opacity: 0.6;
        pointer-events: none;
    }
</style>
