{% if is_enabled %}
<button class="danger"
        hx-post="/panel/cloud/{{ magistrate_id }}/disable_upload"
        hx-target="#config-panel"
        hx-swap="outerHTML"
        title="クラウドアップロードを無効化します">
  無効
</button>
{% else %}
<button class="success"
        hx-post="/panel/cloud/{{ magistrate_id }}/enable_upload"
        hx-target="#config-panel"
        hx-swap="outerHTML"
        title="クラウドアップロードを有効化します">
  有効
</button>
{% endif %}
