<style>
    .config-fieldset {
        border: 1px solid #555;
        border-radius: 8px;
        padding: 1.5em;
        margin-bottom: 2em;
    }
    .config-fieldset legend {
        padding: 0 0.5em;
        font-size: 1.2em;
        font-weight: bold;
    }
    .config-table {
        width: 100%;
        border-collapse: collapse;
    }
    .config-table td {
        padding: 12px;
        border-bottom: 1px solid #444;
    }
    .config-table td:first-child {
        width: 150px;
        font-weight: bold;
    }
    .config-table input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .panel-footer button {
        margin-left: 10px;
    }

    /* 新增样式 */
    .config-table .strategy-label {
        width: 120px;
        font-weight: bold;
        text-align: left;
    }
    .config-table td:nth-child(2) { /* 按钮列 */
        width: 120px;
    }
    .config-table td:nth-child(3), .config-table td:nth-child(4) { /* 输入框列 */
        width: 150px;
    }
    .config-table input[type="number"], .config-table input[type="text"] {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #222;
        color: #eee;
        transition: background-color 0.3s ease;
    }
    .config-table input[disabled] {
        background-color: #333;
        color: #888;
        cursor: not-allowed;
    }
    .config-table .status-toggle {
        display: inline-flex;
    }
</style>

<script>
    // 监听 HTMX 触发的自定义事件，根据状态启用或禁用输入框
    document.body.addEventListener('strategy-status-changed', function(event) {
        const isEnabled = event.detail.enabled;
        const row = event.target.closest('tr'); // 获取触发事件的按钮所在的行
        if (!row) return;

        // 查找该行中的所有输入框
        const inputs = row.querySelectorAll('input');
        
        inputs.forEach(input => {
            if (isEnabled) {
                input.removeAttribute('disabled');
            } else {
                input.setAttribute('disabled', '');
            }
        });
    });
</script>
