{% if is_enabled %}
    <!-- 如果当前是启用状态，显示“停止”按钮 -->
    <!-- 点击它会向 /stop_source 发送 POST 请求 -->
    <button class="danger"
            hx-post="/panel/magistrate/{{ magistrate_id }}/stop_source"
            hx-target="this"
            hx-swap="outerHTML"
            title="禁用这个数据源并请求 pipeline 重启">
        停止 (Disable)
    </button>
{% else %}
    <!-- 如果当前是禁用状态，显示“启动”按钮 -->
    <!-- 点击它会向 /start_source 发送 POST 请求 -->
    <button class="primary"
            hx-post="/panel/magistrate/{{ magistrate_id }}/start_source"
            hx-target="this"
            hx-swap="outerHTML"
            title="启用这个数据源并请求 pipeline 重启">
        起動 (Enable)
    </button>
{% endif %}
